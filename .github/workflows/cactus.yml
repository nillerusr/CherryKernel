name: Build Cherry Kernel for cactus

on:
  push:
    paths:
    - 'cactus.trigger'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        sudo apt install -y wget bc build-essential make autoconf automake
        sh build.sh
        git clone https://github.com/DevelopmentJunkyard/AnyKernel3 -b cactus ak3
        cp out/arch/arm/boot/zImage-dtb ak3
        cd ak3
        zip -r9 CherryKernel-Ionized-cactus.zip *
        cp CherryKernel-Ionized-cactus.zip ../

    - uses: actions/upload-artifact@v1
      with:
        name: CherryKernel-Ionized-cactus
        path: CherryKernel-Ionized-cactus.zip
